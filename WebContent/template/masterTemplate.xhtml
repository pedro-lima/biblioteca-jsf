<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href="#{facesContext.externalContext.requestContextPath}/resources/css/screen.css"
		rel="stylesheet" type="text/css" />
	<title>Internet Dreams - #{pageTitle}</title>
	<!--[if IE]>
		<link rel="stylesheet" media="all" type="text/css" href="css/pro_dropline_ie.css" />
		<![endif]-->
	<ui:insert name="style">
	</ui:insert>
</h:head>
<h:body>
	<!-- Start: page-top-outer -->
	<ui:insert name="header">
		<ui:include src="/template/header.xhtml"></ui:include>
	</ui:insert>
	<!-- End: page-top-outer -->

	<div class="clear">&nbsp;</div>
	<ui:include src="/template/menu.xhtml"></ui:include>
	<div class="clear"></div>
	<div id="content-outer">
		<!-- start content -->
		<div id="content">
			<!--  start page-heading -->
			<div id="page-heading">
				<h1>#{pageTitle}</h1>
			</div>
			<!-- end page-heading -->
			<ui:debug hotkey="z"></ui:debug>
			<ui:insert name="content">
    			Content area.  See comments below this line in the source.
    			<!--  include your content file or uncomment the include below and create content.xhtml in this directory -->
				<!-- <div> -->
				<!-- <ui:include src="content.xhtml"/> -->
				<!-- </div> -->
			</ui:insert>
			<p:ajaxStatus style="width:16px;height:16px;position:fixed;top:85%;" id="ajaxStatusPanel">
				<f:facet name="start">
					<h:graphicImage library="images" name="shared/load.gif" />
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
			<div class="clear">&nbsp;</div>
		</div>
		<!--  end content -->
		<div class="clear">&nbsp;</div>
	</div>
	<div class="clear">&nbsp;</div>
	<!-- start footer -->
	<ui:insert name="footer">
		<ui:include src="/template/footer.xhtml"></ui:include>
	</ui:insert>
	<!-- end footer -->
</h:body>
</html>
